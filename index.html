<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            <img src="https://cdn-icons-png.freepik.com/512/6683/6683919.png" alt="Ícone lista de tarefas" class="small-image">
            Lista de tarefas
        </h1>

        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Adicione uma tarefa" required>
            <button type="submit">Adicionar à lista</button>
        </form>

        <ul id="taskList"></ul>
        
        <footer>
            <p>&copy; 2024 Marcela Nogueira. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
